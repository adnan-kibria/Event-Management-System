<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/sign-up-style.css">
</head>
<body>
    <div id="form-container">
        <h2>Sign up</h2>
        <form onsubmit="return handleSubmit()">
            <div>
                <label>Full Name</label><br>
                <input type="text" id="fname" placeholder="First name">
                <input type="text" id="lname" placeholder="Last name"><br>
                <span id="errorName"></span>
            </div>
            <div>
                <label for="uname">Username</label><br>
                <input type="text" id="uname" placeholder="Username"><br>
                <span id="errorUname"></span>
            </div>
            <div>
                <label for="email">Email</label>
                <label for="phone">Phone Number</label><br>
                <input type="text" id="email" placeholder="example@example.com">
                <input type="tel" id="phone" placeholder="Phone number must be 11 digit"><br>
                <span id="errorEmail"></span>
                <span id="errorPhone"></span>
            </div>
            <div>
                <label for="gender">Gender</label>
                <label for="dob">Date of Birth</label>
                <label for="nid">NID Number</label><br>
                <select name="gender" id="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <input type="date" id="dob" placeholder="Select date">
                <input type="text" id="nid" placeholder="NID number"><br>
                <span id="errorGender"></span>
                <span id="errorDob"></span>
                <span id="errorNid"></span>
            </div>
            <div>
                <label for="address">Address</label><br>
                <input type="text" id="address" placeholder="Address"><br>
                <span id="errorAddress"></span>
            </div>
            <div>
                <label for="createPass">Create Password</label>
                <label for="confirmPass">Confirm Password</label><br>
                <input type="text" id="createPass" placeholder="Create password">
                <input type="text" id="confirmPass" placeholder="Confirm password"><br>
                <span id="errorCreatePass"></span>
                <span id="errorConfirmPass"></span>
            </div>
            <div>
                <input type="checkbox" id="terms">
                <span class="term">I agree with <a href="">Terms of Service</a> and <a href="">Privacy Policy</a>.</span><br>
                <span id="errorTerm"></span>
            </div>
            <button type="submit">Submit</button>
            <p class="have-account">Already have an account? <a href="./sign-in.html">Sign In</a></p>
        </form>
    </div>
    <script src="../js/sign-up-validation.js"></script>
</body>
</html>
